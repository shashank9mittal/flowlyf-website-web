<section class="bg-light o-hidden">
    <div class="container">
        <div class="row section-title justify-content-center text-center">
            <div class="col-md-9 col-lg-8 col-xl-7">
                <h2 class="display-4">FlowDesk™</h2>
                <!-- <div class="lead">₹1,990.00*/mo. or ₹29,900.00* </div> -->
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-md-9 col-lg-5" data-aos="fade-in">
                <img src="assets/flow-new-img/Flowdesk-standing desk-best for Work from home- modern office-ergonomic design- Home page- White base- solid pinewood-flowlyf copy.jpg"
                    alt="Image" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-9 col-lg-6 col-xl-5 mt-4 mt-md-5 mt-lg-0">
                <ol class="list-unstyled p-0">
                    <li class="product-spec d-flex align-items-start">
                        <div class="ml-3 ml-md-4">
                            <h4>Choose Your Desk</h4>
                            <div class="row">
                                <div class="col-md-12 mb-4" *ngFor="let product of products">
                                    <div class="selection card card-body bg-light align-items-center"
                                        (click)="onSelection(product)"
                                        [ngClass]="{active: cart.product.sName == product.sName}">
                                        <h6 class="m-0">{{product.name}}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="product-spec d-flex align-items-start" *ngIf="selectedProduct.paymentOptions">
                        <div class="ml-3 ml-md-4">
                            <h4>Choose your plan</h4>
                            <div class="row mb-4">
                                <div class="col-md-6" *ngFor="let paymentOption of selectedProduct.paymentOptions"
                                    [ngClass]="paymentType && paymentType != paymentOption.sName ? 'disabled-option' : ''">
                                    <div class="selection card card-body bg-light align-items-center"
                                        (click)="cart.paymentOption = paymentOption"
                                        [ngClass]="{active: cart.paymentOption?.sName === paymentOption.sName}"
                                        *ngIf="!(paymentType && paymentType != paymentOption.sName)">
                                        <h6 class="m-0">{{paymentOption.name}}</h6>
                                        <h6 class="m-0">{{paymentOption.amount}}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- <li class="product-spec d-flex align-items-start" *ngIf="paymentType && paymentType == 'subscribe'">
                        <div class="ml-3 ml-md-4">
                            <h4>Choose a payment method</h4>
                            <div class="row mb-4">
                                <div class="col-md-4" *ngFor="let paymentMethod of paymentMethods">
                                    <div class="selection card card-body bg-light align-items-center"
                                        (click)="cart.paymentMethod = paymentMethod"
                                        [ngClass]="{active: cart.paymentOption?.sName === paymentOption.sName}"
                                        *ngIf="!(paymentType && paymentType != paymentOption.sName)">
                                        <h6 class="m-0">{{paymentOption.name}}</h6>
                                        <h6 class="m-0">{{paymentOption.amount}}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li> -->
                    <li class="product-spec d-flex align-items-start" *ngIf="selectedProduct.frames">
                        <div class=" ml-3 ml-md-4">
                            <h4>Choose Core Finish</h4>
                            <div class="row mb-4">
                                <div class="col-md-6" *ngFor="let frame of selectedProduct.frames">
                                    <div class="selection card card-body bg-light align-items-center selection-color-item"
                                        (click)="cart.frame = frame"
                                        [ngClass]="{active: cart.frame?.sName == frame.sName}">
                                        <img class="item-color"
                                            [src]="'assets/flow-new-img-2/Untitled design-7/' + (frame.sName == 'pw'? '4.png' : '3.png')">
                                        <h6 class="m-0">{{frame.name}}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="product-spec d-flex align-items-start" *ngIf="selectedProduct.tops">
                        <div class=" ml-3 ml-md-4">
                            <h4>Choose Surface Finish</h4>
                            <div class="row mb-4">
                                <div class="col-md-6" *ngFor="let top of selectedProduct.tops">
                                    <div class="selection card card-body bg-light align-items-center selection-color-item"
                                        (click)="cart.top = top" [ngClass]="{active: cart.top?.sName == top.sName}">
                                        <img class="item-color"
                                            [src]="'assets/flow-new-img-2/Untitled design-7/' + (top.sName == 'dw'? '1.png' : '2.png')">
                                        <h6 class="m-0">{{top.name}}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="product-spec d-flex justify-content-center" *ngIf="cart.product?.name">
                        <button class="btn btn-primary d-sm-block m-l-2" (click)="addToCart()"
                            [disabled]="!isCartValid()">
                            Add To Cart
                        </button>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</section>
