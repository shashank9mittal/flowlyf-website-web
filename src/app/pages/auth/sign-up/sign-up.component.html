<div class="row justify-content-center">
    <div class="col-xl-4 col-lg-5 col-md-6">
        <mat-card class="m-5">
            <h2 class="text-muted text-center">Sign up</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmit(registerForm.value)" novalidate>
                <mat-form-field class="w-100 mt-2"
                    [ngClass]="{validationcolor:registerForm.controls.firstName.hasError('required') && submitted }">
                    <input matInput placeholder="First Name" formControlName="firstName" required>
                    <mat-error *ngIf="registerForm.controls['firstName'].hasError('required') && submitted">First Name
                        is required</mat-error>
                    <mat-error *ngIf="registerForm.controls['firstName'].hasError('minlength') && submitted">First Name
                        isn't long enough, minimum of 3 characters</mat-error>
                    <mat-error *ngIf="registerForm.controls['firstName'].hasError('pattern') && submitted">First Name
                        must be string</mat-error>
                </mat-form-field>
                <mat-form-field class="w-100 mt-2"
                    [ngClass]="{validationcolor:registerForm.controls.lastName.hasError('required') && submitted }">
                    <input matInput placeholder="Last Name" formControlName="lastName" required>
                    <mat-error *ngIf="registerForm.controls['lastName'].hasError('required') && submitted">Last Name is
                        required</mat-error>
                    <mat-error *ngIf="registerForm.controls['lastName'].hasError('minlength') && submitted">Last Name
                        isn't long enough, minimum of 3 characters</mat-error>
                    <mat-error *ngIf="registerForm.controls['lastName'].hasError('pattern') && submitted">Last Name must
                        be string</mat-error>
                </mat-form-field>
                <mat-form-field class="w-100 mt-1"
                    [ngClass]="{validationcolor:registerForm.controls.email.hasError('required') && submitted }">
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="registerForm.controls['email'].hasError('required') && submitted">Email is
                        required</mat-error>
                    <mat-error *ngIf="registerForm.controls['email'].hasError('invalidEmail') && submitted">Invalid
                        email address</mat-error>
                </mat-form-field>
                <!-- <mat-form-field class="w-100 mt-1" [ngClass]="{validationcolor:registerForm.controls.password.hasError('required') && submitted }">
                    <input matInput placeholder="Password" formControlName="password" type="password" minlength="5" required>
                    <mat-error *ngIf="registerForm.controls['password'].hasError('required') && submitted">Password is required</mat-error>
                    <mat-error *ngIf="registerForm.controls['password'].hasError('minlength') && submitted">Password isn't long enough, minimum of 5 characters</mat-error>
                </mat-form-field>
                <mat-form-field class="w-100 mt-1" [ngClass]="{validationcolor:registerForm.controls.confirmPassword.hasError('required') && submitted }">
                    <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" required>
                    <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('required') && submitted">Confirm Password is required</mat-error>
                    <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('mismatchedPasswords') && submitted">Passwords do not match</mat-error>
                </mat-form-field> -->
                <mat-form-field class="w-100 mt-1">
                    <input matInput type="text" maxlength=15 appOnlyNumber placeholder="Phone Number"
                        formControlName="phone">
                    <mat-error *ngIf="registerForm.controls['phone'].hasError('required') && submitted">Phone is
                        required</mat-error>
                    <mat-error *ngIf="registerForm.controls['phone'].hasError('invalidPhone') && submitted">Invalid
                        phone address</mat-error>
                </mat-form-field>

                <div class="text-center mt-2">
                    <button mat-fab color="primary" type="submit" class="mat-elevation-z6">
                        <mat-icon>person_add</mat-icon>
                    </button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
